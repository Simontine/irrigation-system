<div class="container py-4"> <div class="row">
  <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow-lg rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex login-card-img">
              </div>
          
          <div class="card-body p-4 p-sm-5"> 

              <div class="col-auto text-center mb-3"> 
                  <img src="https://img.icons8.com/?size=100&id=15936&format=png&color=40C057" alt="GreenThumb Logo" class="login-logo-icon">
              </div>
              
              <h2 class="text-center">Welcome back</h2>
              <h6 class="card-title text-center mb-5 fw-light fs-5">Sign in to your irrigation dashboard</h6>
              
              <form>
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
                          id="floatingInputEmail" placeholder="name@example.com">
                      <label for="floatingInputEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-5">
                      <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password"
                          [ngModelOptions]="{standalone: true}" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-grid mb-2">
                      <button class="btn btn-lg btn-success btn-login fw-bold text-uppercase" (click)="login()"
                          type="submit" data-bs-toggle="popover" data-bs-title="Login Status" data-bs-content="Attempting to log in...">Login</button>
                  </div>
              </form>
          </div>
      </div>
      <p class="text-center" style="color:red; margin-top:10px;">{{ errorMessage }}</p>
  </div>
</div>
</div>
